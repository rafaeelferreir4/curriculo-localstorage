<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <form action="index.html">
       <span>CPF:</span> <input type="text" class="cpf"> <br>
       <span>Nome:</span> <input type="text" class="nome"> <br>
       <span>Cidade:</span> <input type="text" class="cidade"> <br>
       <span>Curriculo:</span> <textarea cols=20 rows = 5></textarea> <br>
       <input type="submit" value="Adicionar" class="add">
    </form>
    <div>
        <table>
            <thead>
                <tr>
                    <td><h3>Curriculos</h4></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


    </div>
        <script>
        // This is the "Offline page" service worker
        // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>
    <script src="main.js"></script>
    <script src="./pwabuilder-sw.js"></script>
</body>
</html>
